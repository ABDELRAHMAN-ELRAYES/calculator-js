<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <link rel="stylesheet" href="all.min.css" />
    <title>calculator</title>
  </head>
  <body>
    <div class="container">
      <div class="content">
        <div class="header">
          <h3>Calculator</h3>
          <div class="theme-btn">
            <p>THEME</p>
            <div class="in-theme-btn">
              <div class="ball-btn"></div>
            </div>
          </div>
        </div>

        <div class="screen">
          <p class="expression"></p>
        </div>
        <div class="btns">
          <div class="nums">
            <button class="btn btn-9 btn-co">9</button>
            <button class="btn btn-8 btn-co">8</button>
            <button class="btn btn-7 btn-co">7</button>
            <button class="btn btn-6 btn-co">6</button>
            <button class="btn btn-5 btn-co">5</button>
            <button class="btn btn-4 btn-co">4</button>
            <button class="btn btn-3 btn-co">3</button>
            <button class="btn btn-2 btn-co">2</button>
            <button class="btn btn-1 btn-co">1</button>
          </div>
          <div class="ze-ans">
            <button class="btn btn-0 btn-co">0</button>
            <button class="btn btn-. btn-co">.</button>
            <button class="btn btn-ans btn-co">ANS</button>
          </div>
          <div class="down-btns">
            <div class="operation-btns">
              <button class="btn btn-plus btn-ops">
                <i class="fa-solid fa-plus"></i>
              </button>
              <button class="btn btn-minus btn-ops">
                <i class="fa-solid fa-minus"></i>
              </button>
              <button class="btn btn-multiply btn-ops">
                <i class="fa-solid fa-xmark"></i>
              </button>
              <button class="btn btn-divide btn-ops">
                <i class="fa-solid fa-divide"></i>
              </button>
              <button class="btn btn-del">DEL</button>
              <button class="btn btn-ac">AC</button>
            </div>
            <div class="res-div-btn">
              <button class="btn btn-enter btn-co">Enter</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>

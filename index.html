<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <link rel="stylesheet" href="all.min.css" />
    <title>calculator</title>
  </head>
  <body>
    <div class="container">
      <div class="content">
        <div class="header">
          <h3>Calculator</h3>
          <div class="theme-btn">
            <p>THEME</p>
            <div class="in-theme-btn">
              <div class="ball-btn"></div>
            </div>
          </div>
        </div>

        <div class="screen">
          <p class="expression"></p>
        </div>
        <div class="btns">
          <div class="nums">
            <button class="btn btn-9">9</button>
            <button class="btn btn-8">8</button>
            <button class="btn btn-7">7</button>
            <button class="btn btn-6">6</button>
            <button class="btn btn-5">5</button>
            <button class="btn btn-4">4</button>
            <button class="btn btn-3">3</button>
            <button class="btn btn-2">2</button>
            <button class="btn btn-1">1</button>
          </div>
          <div class="ze-ans">
            <button class="btn btn-0">0</button>
            <button class="btn btn-.">.</button>
            <button class="btn btn-ans">ANS</button>
          </div>
          <div class="down-btns">
            <div class="operation-btns">
              <button class="btn btn-plus">
                <i class="fa-solid fa-plus"></i>
              </button>
              <button class="btn btn-minus">
                <i class="fa-solid fa-minus"></i>
              </button>
              <button class="btn btn-multiply">
                <i class="fa-solid fa-xmark"></i>
              </button>
              <button class="btn btn-divide">
                <i class="fa-solid fa-divide"></i>
              </button>
              <button class="btn btn-del">DEL</button>
              <button class="btn btn-ac">AC</button>
            </div>
            <div class="res-div-btn">
              <button class="btn btn-enter">Enter</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
